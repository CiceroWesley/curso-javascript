<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicko()">Inicie o desafio</button>
    <script>
        function clicko(){
           let nome = window.prompt("Qual é o seu nome?") //o window é so se quiser
           let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
           alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="antesdepois()">Antecessor e sucessor</button>
    <br>
    <script>
        function antesdepois(){
          var num = Number(window.prompt("Digite um número inteiro qualquer:")) 
          window.alert(`Antes de ${num}, temos o número ${num - 1} \nDepois de ${num}, temos o número ${num + 1}`)
        }
    </script>
</body>
</html>

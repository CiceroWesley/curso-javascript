<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font:  normal 18pt Arial;
            /*width: 100px;*/
        }
        input {
            font: normal 18 pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;

        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onmouseout="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.querySelector("input#textn2")//# é para id   . é para classe
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `a soma de ${n1} com ${n2} é igual a ${s}`
        }

    </script>
</body>
</html>

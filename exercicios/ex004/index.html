<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20pt;
            font-style: italic;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt("Qual seu nome?")
        var dinheiro = Number(prompt("Salário"))
        document.write(`Olá ${nome},seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
        // n.toFixed(2) duas casas decimais  e se quiser botar com .replace(".",",")
        alert(dinheiro.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})) //valor monetário currency BRL USD EUR
    </script>
</body>
</html>

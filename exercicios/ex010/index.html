<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value='Verificar' onclick="verificar()">
    <div id='res'></div>
    <script>
        function verificar(){
            var textv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(textv.value)
            res.innerHTML = `<p>Velocidade atual ${vel}Km/h</p>`
            if (vel>60){
                res.innerHTML+=`<p>Multado</p>`
            }
            res.innerHTML += `Dirija com cinto`
        }
    </script>
</body>
</html>
